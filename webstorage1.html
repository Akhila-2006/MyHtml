<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Web Storage API Demo</h2>

    <h3>Local Storage (Persistent Data)</h3>
    <input type="text" id="localInput" placeholder="Enter your name">
    <button onclick="saveToLocal()">Save to Local Storage</button>
    <button onclick="getFromLocal()">Retrieve from Local Storage</button>
    <button onclick="clearLocal()">Clear Local Storage</button>
    <p id="localOutput"></p>

    <h3>Session Storage (Temporary Data)</h3>
    <input type="text" id="sessionInput" placeholder="Enter your session data">
    <button onclick="saveToSession()">Save to Session Storage</button>
    <button onclick="getFromSession()">Retrieve from Session Storage</button>
    <button onclick="clearSession()">Clear Session Storage</button>
    <p id="sessionOutput"></p>

    <script>
        // Local Storage Functions
        function saveToLocal() {
            let name = document.getElementById("localInput").value;
            if (name) {
                localStorage.setItem("username", name);
                alert("Name saved to Local Storage!");
            } else {
                alert("Please enter a name.");
            }
        }

        function getFromLocal() {
            let name = localStorage.getItem("username");
            document.getElementById("localOutput").innerText = name ? "Stored Name: " + name : "No data found in Local Storage!";
        }

        function clearLocal() {
            localStorage.removeItem("username");
            document.getElementById("localOutput").innerText = "Local Storage Cleared!";
        }
        

        // Session Storage Functions
        function saveToSession() {
            let sessionData = document.getElementById("sessionInput").value;
            if (sessionData) {
                sessionStorage.setItem("sessionData", sessionData);
                alert("Data saved to Session Storage!");
            } else {
                alert("Please enter session data.");
            }
        }

        function getFromSession() {
            let sessionData = sessionStorage.getItem("sessionData");
            document.getElementById("sessionOutput").innerText = sessionData ? "Session Data: " + sessionData : "No data found in Session Storage!";
        }

        function clearSession() {
            sessionStorage.removeItem("sessionData");
            document.getElementById("sessionOutput").innerText = "Session Storage Cleared!";
        }
    </script>

</body>
</html>
