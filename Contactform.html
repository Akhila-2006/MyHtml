<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
  .con{
     background-color:aliceblue;
    text-align: center;
    font-size: 70px;
    border: 70px;
    margin-top: auto;
  }
  form {
      border: 5px solid black;
      padding: 10px;
      background-color: white;
      width: 98%;
    }
  label{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 30px;
  }
  input{
    padding:10px;
  }
  #in{
    background-color: green; 
    color:white;
    padding:20px
}
  </style>
</head>
<body class="by" style="background-color:silver">
    <h1 class="con">Contact Form</h1>
  <form id="contactForm">
    <label>Enter Name:</label>
  <input type="text"name="name" required>
    <br><br>
    <label>Email:</label>
    <input type="email"  required>
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" required>
    <br><br>
    <label>Date of Birth:</label>
    <input type="date" name="dob" required>
    <br><br>
    <aside><label>Address:</label></aside>
    <textarea rows="10"cols="30" required></textarea>
    <br><br>
    <input id="in" type="submit" value="Submit">
  </form>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity()) {
        alert('Your Details were Successfully Submitted');
        form.reset(); 
      }
      
    });
  </script>
</body>
</html>
